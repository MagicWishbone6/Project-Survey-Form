<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<header>
</header>

<body>
  <h1 id="title">Survey Form</h1>
  <div id="form-outer">
    <p id="description">
      Let us know how we can improve our site.  
    </p>
    <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
      <div class="rowTab">
        <div class="labels">
          <label id="name-label" for="name">* Name: </label>
        </div>
        <div class="rightTab">
          <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="email-label" for="email">* Email: </label>
        </div>
        <div class="rightTab">
          <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="number-label" for="age">* Age: </label>
        </div>
        <div class="rightTab">
          <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="source">How did you find us?</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" name="source" class="dropdown">
      <option disabled value>Select an option</option>
      <option value="bing">Bing</option>
      <option value="facebook">Facebook</option>
      <option value="google">Google</option>
      <option value="instagram">Instagram</option>
      <option value="yahoo">Yahoo</option>
      <option value="other">other</option>
    </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="userRating">* How likely is that you would recommend our site to a friend?</label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none;">
            <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
            <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
            <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="most-like">What do you like to do most on our site: </label>
        </div>
        <div class="rightTab">
          <select id="most-like" name="mostLike" class="dropdown">
      <option disabled selected value>Select an option</option>
      <option value="browsing">Browsing</option>
      <option value="shopping">Shopping</option>
      <option value="other">other</option>
    </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="preferences">What kind of products would you like to see more of on our site? (check all that apply) </label>
        </div>
        <div class="rightTab">
          <ul id="preferences" style="list-style: none;">
            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Crystals</label></li>
            <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Kawaii-style Products</li>
            <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Themed Products</label></li>
            <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Jewelery</label></li>
            <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Clothing</label></li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="rightTab">
          <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
